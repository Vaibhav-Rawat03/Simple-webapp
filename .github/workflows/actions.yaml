---
name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Add Docker's GPG key and repository
        run: >
          sudo apt-get update

          sudo apt-get install -y ca-certificates curl

          sudo install -m 0755 -d /etc/apt/keyrings

          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc

          sudo chmod a+r /etc/apt/keyrings/docker.asc


          # Add Docker repository to Apt sources

          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
      - name: Install Docker
        run: >
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          docker-buildx-plugin docker-compose-plugin
      - name: Check if Docker is working
        run: sudo docker run hello-world
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/simple-webapp .
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/simple-webapp
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download and install Minikube
        run: >
          curl -LO
          https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64

          sudo install minikube-linux-amd64 /usr/local/bin/minikube

          rm minikube-linux-amd64
      - name: Start Minikube
        run: minikube start
      - name: Deploy to Kubernetes
        run: kubectl apply -f my-app-service.yaml
      - name: Get IP of Minikube instance
        run: minikube ip
